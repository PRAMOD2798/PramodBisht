<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Robotics & Java Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="profile-container">
            <div class="background-overlay"></div>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <h1 class="glow">Java Developer | Robotics Enthusiast</h1>
        </div>
    </header>

    <section id="about">
        <h2 class="glow">About Me</h2>
        <p>I am a passionate Java Developer and a Robotics enthusiast eager to explore new technologies and innovate in the world of robotics and AI.</p>
    </section>

    <section id="photos">
        <h2 class="glow">My Photos</h2>
        <div class="photo-gallery">
            <div class="photo-container">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo-container">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo-container">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </div>
    </section>

    <section id="videos">
        <h2 class="glow">My Videos</h2>
        <div class="video-section">
            <div class="video-container">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <section id="skills">
        <h2 class="glow">Skills</h2>
        <div class="pie-chart-container">
            <canvas id="skillPieChart"></canvas>
        </div>
    </section>

    <footer>
        <p>Find me on GitHub: <a href="https://github.com/yourusername" target="_blank">Your GitHub Profile</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
