<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Java Developer Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-container">
            <div class="background-overlay"></div>
            <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
            <h1>Java Developer Student</h1>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>I am a passionate Java Developer and a student eager to learn and explore new technologies.</p>
    </section>

    <section id="photos">
        <h2>My Photos</h2>
        <div class="photo-gallery">
            <div class="photo-container">
                <img src="photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo-container">
                <img src="photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo-container">
                <img src="photo3.jpg" alt="Photo 3">
            </div>
        </div>
    </section>

    <section id="videos">
        <h2>My Videos</h2>
        <div class="video-section">
            <div class="video-container">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-container">
                <video controls>
                    <source src="video3.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <footer>
        <p>Find me on GitHub: <a href="https://github.com/yourusername" target="_blank">Your GitHub Profile</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
